on:
  push:
    branches:
      - rewrite


jobs:
  build_css:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source Git branch
        uses: actions/checkout@v2
        with:
            ref: rewrite
            fetch-depth: 10
            submodules: true
            
      - name: Compile CSS from SCSS files
        uses: gha-utilities/sass-build@v0.3.0
        with:
          source: basics/transparent.scss
          destination: _bbd/css/chat.css
          
      - name: Compile CSS from SCSS files
        uses: gha-utilities/sass-build@v0.3.0
        with:
          source: basics/buttons.scss
          destination: _bbd/css/buttons.css
          
      - name: Compile CSS from SCSS files
        uses: gha-utilities/sass-build@v0.3.0
        with:
          source: basics/settings.scss
          destination: _bbd/css/settings.css
          
      - name: Compile CSS from SCSS files
        uses: gha-utilities/sass-build@v0.3.0
        with:
          source: basics/profile_modal.scss
          destination: _bbd/css/profile_modals.css

      - name: Compile CSS from SCSS files
        uses: gha-utilities/sass-build@v0.3.0
        with:
          source: basics/guild_list.scss
          destination: _bbd/css/guild_list.css

      - name: Compile CSS from SCSS files
        uses: gha-utilities/sass-build@v0.3.0
        with:
          source: basics/sidebar.scss
          destination: _bbd/css/sidebar.css

      - name: Compile CSS from SCSS files
        uses: gha-utilities/sass-build@v0.3.0
        with:
          source: basics/popups.scss
          destination: _bbd/css/popups.css

      - name: Compile CSS from SCSS files
        uses: gha-utilities/sass-build@v0.3.0
        with:
          source: variants/glasscord.scss
          destination: _bbd/css/vglasscord.css

      - name: Compile CSS from SCSS files
        uses: gha-utilities/sass-build@v0.3.0
        with:
          source: variants/solid_color.scss
          destination: _bbd/css/vsolid_color.css

      - name: Compile CSS from SCSS files
        uses: gha-utilities/sass-build@v0.3.0
        with:
          source: variants/transparnet.scss
          destination: _bbd/css/vtransparent.css

      - name: Add and Commit changes to rewrite branch
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Action'
          git add _bbd/css/*
          git diff-index --quiet HEAD || git commit -m 'Updated compiled CSS files'

      - name: Push changes
        uses: ad-m/github-push-action@rewrite
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: rewrite
